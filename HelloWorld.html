<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    h1 span {
      color: #00d2ff;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .animation-box {
      background: #3979f5;
      width: 300px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .animation-box img {
      width: 150px;
    }

    .code-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      font-family: monospace;
      line-height: 1.5;
      color: #c9d1d9;
    }

    .code-box span {
      display: block;
      margin-left: 20px;
    }

    .code-box .blue { color: #569cd6; }
    .code-box .green { color: #6a9955; }
    .code-box .yellow { color: #dcdcaa; }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #bbb;
      background: #1f1f1f;
      padding: 8px 20px;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <h1><span>Animated</span> Login Form</h1>

  <div class="animation-box">
    <!-- Placeholder Animation -->
    <img src="https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif" alt="Animated Character">
  </div>

  <div class="code-box">
    <span class="blue">&lt;div</span> <span class="yellow">class=</span><span class="green">"visme_d"</span></span>
    <span class="yellow">data-title=</span><span class="green">"Webinar Registration Form"</span></span>
    <span class="yellow">data-url=</span><span class="green">"g7ddqxx0-untitled-project?fullPage=true"</span></span>
    <span class="yellow">data-domain=</span><span class="green">"forms"</span></span>
    <span class="yellow">data-full-page=</span><span class="green">"true"</span></span>
    <span class="yellow">data-min-height=</span><span class="green">"100vh"</span></span>
    <span class="yellow">data-form-id=</span><span class="green">"133190"</span><span class="blue">&gt;</span>
    <br>
    <span class="blue">&lt;/div&gt;</span>
  </div>

  <div class="footer">@coding.pixel</div>

</body>
</html>
